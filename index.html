<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container py-5">
        <h1>Palindrome finder</h1>
        <p class="small text-muted mb-2">
          A little tool to find when an integer is a palindrome
        </p>
        <hr class="mt-0" />

        <form onsubmit="calculate(event)" class="mb-3">
          <label for="number-input" class="mb-1">Number</label>
          <input type="number" class="form-control mb-2" id="number-input" />
          <button
            type="submit"
            class="btn btn-primary"
            id="submit-button"
            disabled
          >
            Compute
          </button>
        </form>

        <div id="results-container">
          <p id="results"></p>
        </div>
      </div>
    </main>
  </body>
</html>
